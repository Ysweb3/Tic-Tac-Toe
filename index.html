<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-board-container">
        <div id="game-board">
        <button class="board-button border-right border-bottom ">X</button>
        <button class="board-button border-right border-left border-bottom">O</button>
        <button class="board-button border-left border-bottom">X</button>
        <button class="board-button border-right border-bottom border-top">O</button>
        <button class="board-button border-right border-left border-bottom border-top">O</button>
        <button class="board-button border-left border-bottom border-top">X</button>
        <button class="board-button border-right border-top ">X</button>
        <button class="board-button border-right border-left border-top">O</button>
        <button class="board-button border-left border-top">O</button>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
