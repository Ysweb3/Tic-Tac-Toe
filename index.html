<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-container">
        <div id="player-box">
            <p>Player 1 Score:</p>
            <p id="p1-score">0</p>
        </div>
        <div id="game-board">
        <button id="board-1" class="board-button border-right border-bottom"></button>
        <button id="board-2" class="board-button border-right border-left border-bottom"></button>
        <button id="board-3" class="board-button border-left border-bottom"></button>
        <button id="board-4" class="board-button border-right border-bottom border-top"></button>
        <button id="board-5" class="board-button border-right border-left border-bottom border-top"></button>
        <button id="board-6" class="board-button border-left border-bottom border-top"></button>
        <button id="board-7" class="board-button border-right border-top "></button>
        <button id="board-8" class="board-button border-right border-left border-top"></button>
        <button id="board-9" class="board-button border-left border-top"></button>
    </div>
        <div id="player-box">
            <p>Player 2 Score:</p>
            <p id="p2-score">0</p>
        </div>
    </div>
    <div id="button-container">
        <button id="replay-button">Replay</button>
        <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
